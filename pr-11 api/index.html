<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-color: rgba(0, 0, 0, 0.765); font-family:cursive;">

    <section>
        <h1 align="center">api pro....</h1>
    </section>


    <section>
        <div class="container" >
            <div class="row"  id="recode">

            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        fetch(`https://dummyjson.com/carts`)
            .then(rec => rec.json())
            .then((cart) => {
                let all = cart.carts;
                let tbl = ""
                all.map((val) => {
                    //console.log(val);

                    val.products.map((pro) => {
                        //console.log(pro.title);
                        tbl += `

                                            <div class="card" style="width: 18rem; margin:20px">
                                                <img src="${pro.thumbnail}" class="card-img-top" alt="...">
                                                <div class="card-body">
                                                <h5 class="card-title">Id:- ${pro.id}</h5>
                                                <h5 class="card-title">Name :- ${pro.title}</h5>
                                                <p class="card-text">Rs.${pro.price}</p>
                                                <p class="card-text">Quty:-${pro.quantity}</p>
                                                <p class="card-text">Total:-${pro.total}</p>
                                                <p class="card-text">Discountpre:-${pro.discountPercentage}</p>
                                                <p class="card-text">Discount total :-${pro.discountedTotal}</p>
                                                <a href="#" class="btn btn-primary">Add to card</a>
                                                </div>
                                                
                                            </div>

                                            
                         
                                        `
                                        

                    })
                    tbl+=`
                                            <div class="card" style="width: 18rem; margin:20px">
                                                <p class="card-text">Total:-${val.total}</p>
                                                <p class="card-text">discountedTotal:-${val.discountedTotal}</p>
                                                <p class="card-text">userId:-${val.userId}</p>
                                                <p class="card-text">totalProducts:-${val.totalProducts}</p>
                                                <p class="card-text">totalQuantity:-${val.totalQuantity}</p>
                                            </div>
                                        `

                })
                document.getElementById('recode').innerHTML = tbl;
            })
    </script>
</body>

</html>
